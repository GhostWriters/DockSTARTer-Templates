services:
  requestrr<__instance>:
    container_name: ${REQUESTRR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.requestrr<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
      - REQUESTRR_PORT=4545
    restart: ${REQUESTRR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/requestrr<__instance>:/root/config
